<!DOCTYPE html>
<html lang="en">
  <!-- Header -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search your dream phone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- Body -->
<body class="bg-gray">
  <h2 class="text-center my-5 text-success">Search your dream phone</h2>

  <!-- Phone search area -->
  <div class="w-50 mx-auto mb-5">
    <div class="d-flex">
      <input id="search-field" class="form-control" type="search" placeholder="Search your dream phone" aria-label="Search">
      <button class="btn btn-outline-success" type="submit" onclick="searchPhone()">Search</button>
    </div>
  </div>

  <!-- Error message -->
  <div>
    <p class="text-danger text-center" id="error-message">Something went wrong. Please try again later</p>
  </div>

   <!-- Phone details message -->
   <div class="d-flex">
    <div class="w-50 mx-auto">
      <h3 class="text-danger fs-6 fw-bold" id="phone-details-message">Phone Details:</h3>
    </div>
  </div>
   
  <!-- single phone details -->
  <div id="phone-details" class="w-75 mx-auto" style="max-width: 18rem;">
    

  </div>

   <!-- phone search result message -->
   <div class="d-flex">
    <div class="w-75 mx-auto">
      <h3 class="text-danger fs-6 fw-bold" id="search-result-message">Search Results:</h3>
    </div>
  </div>

  <!-- phone search result -->
  <div class="w-75 mx-auto">
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
